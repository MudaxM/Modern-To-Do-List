<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title>
    <!-- Tailwind CSS for utility styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto">
        <!-- Header Section -->
        <div class="glass-morphism rounded-3xl p-6 mb-6 shadow-xl">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">My Tasks</h1>
                    <p id="date-display" class="text-gray-500 font-medium"></p>
                </div>
                <div class="text-right">
                    <div class="text-2xl font-bold text-indigo-600" id="completion-pct">0%</div>
                    <p class="text-xs uppercase tracking-wider text-gray-400 font-semibold">Done</p>
                </div>
            </div>

            <!-- Add Task Input -->
            <div class="flex gap-2">
                <input type="text" id="task-input" 
                    placeholder="What needs to be done?" 
                    class="flex-1 bg-gray-100 border-none rounded-2xl px-5 py-4 focus:ring-2 focus:ring-indigo-400 outline-none text-gray-700 transition-all">
                <button id="add-btn" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-2xl transition-all shadow-lg active:scale-95">
                    Add
                </button>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="flex gap-4 mb-6 px-2">
            <button data-filter="all" class="filter-btn text-sm font-bold text-indigo-600 border-b-2 border-indigo-600 pb-1">All</button>
            <button data-filter="active" class="filter-btn text-sm font-bold text-gray-400 hover:text-indigo-600 transition-all pb-1">Active</button>
            <button data-filter="completed" class="filter-btn text-sm font-bold text-gray-400 hover:text-indigo-600 transition-all pb-1">Completed</button>
        </div>

        <!-- Task List Container -->
        <div id="task-list" class="space-y-3"></div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-20">
            <div class="text-5xl mb-4">âœ¨</div>
            <h3 class="text-gray-500 font-medium">All caught up! Time for a break.</h3>
        </div>
    </div>

    <!-- Link to logic -->
    <script src="main.js"></script>
</body>
</html>
